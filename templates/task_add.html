{% extends 'base.html' %}
{% block body %}
   <form class="form-horizontal" method='post' action='taskadd'>
        <fieldset>
          <legend>Add New task</legend>
          <div class="control-group">
            
            <label for="input01" class="control-label">大类</label>
            <div class="controls">
              <select id='num-1' name="bigcat">
<option value="翻译">翻译</option>
<option value="原创">原创</option>
<option value='投稿'> 投稿</option>
</select>
              <p class="help-block">设置大类</p>
            </div>
          </div>
          <div class="control-group">
            <label for="input02" class="control-label">小类</label>
            <div class="controls">
             <select id='num-1' name="smallcat">
<option value="新闻">新闻</option>
<option value="文章">文章</option>
<option value='视频'> 视频</option>
<option value='迷你书'> 迷你书</option>
</select>
              <p class="help-block">设置小类</p>
            </div>
          </div>
          <div class="control-group">
            <label for="input03" class="control-label">标题</label>
            <div class="controls">
              <input type="text" id="input03" name='title' >
              <p class="help-block">输入标题</p>
            </div>
          </div>
          <div class="control-group">
            <label for="input04" class="control-label">链接</label>
            <div class="controls">
              <input type="text" id="input04" name='link' >
              <p class="help-block">输入链接</p>
            </div>
          </div>
          <div class="control-group">
            <label for="input05" class="control-label">负责编辑</label>
            <div class="controls">
              <input type="text" id="input05" name='duty' >
              <p class="help-block">输入责任编辑</p>
            </div>
          </div>
          <div class="control-group">
            <label for="input06" class="control-label">领取人</label>
            <div class="controls">
              <input type="text" id="input06" name='editor' >
              <p class="help-block">输入领取人</p>
            </div>
          </div>
          <div class="form-actions">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn">Cancel</button>
          </div>
        </fieldset>
      </form>
{% endblock%}
