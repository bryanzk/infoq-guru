{% extends 'base.html' %}
{% block body %}
   <form class="form-horizontal" method='post' action='taskadd'>
        <fieldset>
          <legend>Add New task</legend>
          <div class="control-group">
            <label for="input01" class="control-label">大类</label>
            <div class="controls">
              <input type="text" id="input01" name='bigcat' >
              <p class="help-block">输入文章的标题</p>
            </div>
          </div>
          <div class="control-group">
            <label for="input02" class="control-label">小类</label>
            <div class="controls">
              <input type="text" id="input02" name='smallcat' >
              <p class="help-block">输入文章的标题</p>
            </div>
          </div>
          <div class="control-group">
            <label for="input03" class="control-label">标题</label>

            </div>
          </div>

            </div>
          </div>

            </div>
          </div>
          <div class="control-group">
            <label for="input06" class="control-label">领取人</label>
            <div class="controls">
              <input type="text" id="input06" name='editor' >

          </div>
