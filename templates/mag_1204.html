<!doctype html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="static/js/turn.min.js"></script>

<style type="text/css">
body{
	background:#ccc;
}
.middle{margin-left:auto;margin-right:auto;test-align:center;}
#magazine{
	width:902px;
	height:650px;
}
#magazine .turn-page{
	background-color:#ccc;
	background-size:100% 100%;
}
</style>
</head>
<body>
<div>
	<h2 class="middle">架构师4月刊</h2>
</div>
<div id="magazine" class='middle'>
	<div style="background-image:url(http://pic.yupoo.com/magicshui/BTo6l1o9/medish.jpg);"></div>
	<div style="background-image:url(http://pic.yupoo.com/magicshui/BTo6nXb3/medish.jpg);"></div>
	<div style="background-image:url(http://pic.yupoo.com/magicshui/BTo6qtrd/medish.jpg);"></div>
	<div style="background-image:url(http://pic.yupoo.com/magicshui/BTo6t70U/medish.jpg);"></div>
	<div style="background-image:url(http://pic.yupoo.com/magicshui/BTo6wz0x/medish.jpg);"></div>
	<div style="background-image:url(http://pic.yupoo.com/magicshui/BTo6DEwo/medish.jpg);"></div>
</div>


<script type="text/javascript">

	$(window).ready(function() {
		$('#magazine').turn({
							display: 'double',
							acceleration: true,
							gradients: !$.isTouch,
							elevation:50,
							when: {
								turned: function(e, page) {
									console.log('Current view: ', $(this).turn('view'));
								}
							}
						});
	});
	
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode==37)
			$('#magazine').turn('previous');
		else if (e.keyCode==39)
			$('#magazine').turn('next');
			
	});

</script>

</body>
</html>
